<!DOCTYPE html/>
<html>
   <head>
      <title>curvy.js</title>
      <meta charset="utf-8" />
      <meta xmlns="http://www.w3.org/1999/xhtml" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width" />
      <meta name="Keywords" content="HTML,CSS,XML,JavaScript,DOM,jQuery,ASP.NET,PHP,SQL,colors,tutorial,programming,development,training,learning,quiz,primer,lessons,reference,examples,source code,demos,tips,color table,w3c,cascading style sheets,active server pages,Web building,Webmaster" />
      <meta name="Description" content="An experimental micro MVVM framework based on AngularJS" />
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
      <link href="styles/site.css" rel="stylesheet" />
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <script src="scripts/index.js"></script>
   </head>
   <body view-model="app">
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">
                  <img alt="Curvy JS" src="" />
               </a>
            </div>
            <div class="collapse navbar-collapse" id="main-nav-navbar">
               <ul class="nav navbar-nav">
                  <li data-template="navs.main">
                     <a data-href="uri" data-format="{{name}}"></a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <main class="container">
         <aside>
            <div data-template="navs.left">
               <h3 data-format="{{title}}"></h3>
               <ul class="nav nav-pills nav-stacked">
                  <li data-template="items">
                     <a data-href="uri" data-format="{{name}}"></a>
                  </li>
               </ul>
            </div>
         </aside>
         <article class="col-md-9 col-md-offset-3" data-routed><article>
      </main>
      <footer>
         curvy.js | version 0.0.2 | DataDink
      </footer>
   </body>
</html>
