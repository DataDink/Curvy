<html>
   <head>
      <script src="src/Curvy.js"></script>
      <script src="src/Curvy.Observable.js"></script>
   </head>
   <body>
      <script>
         var observable = new Curvy.Observable();
         observable.first = 'test';
         observable.second = function(v) { };
         observable.observe(function(n) { console.log(n); });
         observable.intercept(function(n, a) { console.log(n); console.log(a); });
         observable.seal();
         observable.first = 'asfd';
         observable.second('test');
         observable.second = 'test';
         observable.second = function() { console.log('fired'); }
         observable.second();
         observable.a = 'a';
         console.log(observable.a);
      </script>
   </body>
</html>
