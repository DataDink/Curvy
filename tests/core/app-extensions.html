<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Application Extensions</title>
      <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
      <script src="../../builds/curvy.js"></script>
   </head>
   <body>
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
      <script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
      <script>
         Application.extend(function(application) {
            application.myTestExtensionA = true;
         });
         var app = new Application();
         Application.extend(function(application) {
            application.myTestExtensionB = true;
         });
         app.myTestExtensionC = true;
         QUnit.test('Extensions', function(ass) {
            ass.ok(app.myTestExtensionA === true, 'Pre-Registered');
            ass.ok(app.myTestExtensionB !== true, 'Post-Registered');
            ass.ok(app.myTestExtensionC !== true, 'App Locked');
         });
      </script>
   </body>
</html>
