<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Curvy</title>
      <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
      <script src="../../src/Curvy.js"></script>
   </head>
   <body>
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
      <script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
      <script>
         QUnit.test('Curvy', function(ass) {
            ass.ok(!!window.Curvy, 'Curvy exists');
            ass.ok(typeof(window.Curvy) === 'function', 'Curvy valid');

            var config = {};
            var application = new Curvy(config);
            ass.ok(!!application, 'Constructor valid');
            ass.ok(application.configuration === config, 'Instance valid');
         });
      </script>
   </body>
</html>
