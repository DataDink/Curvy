<html>
   <head>
      <style>
         * { box-sizing: border-box; }
         section {
            position: relative;
            display: block;
            border: 1px solid rgba(0, 0, 0, .25);
            border-radius: 4px;
            padding: 10px;
         }
         section:after {
            content: '';
            display: block;
            clear: both;
         }
         section > header {
            font-size: 2em;
            text-indent: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, .25);
            margin: -10px -10px 10px;
            width: 100%;
            padding: 10px 25px;
         }
         iframe {
            width: 450px;
            height: 400px;
            display: block;
            float: left;
            margin: 0px 25px 25px 0px;
            border: 2px solid green;
            border-radius: 4px;
         }
      </style>
   </head>
   <body>
      <section>
         <header>Binding Manager</header>
         <iframe src="binding-manager/mechanics.html"></iframe>
         <iframe src="binding-manager/triggers.html"></iframe>
      </section>
      <section>
         <header>Bindings</header>
         <iframe src="bindings/data-bind.html"></iframe>
         <iframe src="bindings/data-class.html"></iframe>
         <iframe src="bindings/data-click.html"></iframe>
         <iframe src="bindings/data-format.html"></iframe>
         <iframe src="bindings/data-hide.html"></iframe>
      </section>
      <section>
         <header>Core</header>
         <iframe src="core/curvy.html"></iframe>
      </section>
      <section>
         <header>Dom Watcher</header>
         <iframe src="dom-watcher/pre-load.html"></iframe>
         <iframe src="dom-watcher/post-load.html"></iframe>
      </section>
      <section>
         <header>Injector</header>
         <iframe src="injector/constructors.html"></iframe>
         <iframe src="injector/dependencies.html"></iframe>
         <iframe src="injector/pre-register.html"></iframe>
      </section>
      <section>
         <header>Observable</header>
         <iframe src="observable/standalone.html"></iframe>
         <iframe src="observable/surrogate.html"></iframe>
         <iframe src="observable/watch.html"></iframe>
      </section>
      <section>
         <header>Services</header>
         <iframe src="services/broadcast.html"></iframe>
         <iframe src="services/route.html"></iframe>
      </section>
      <section>
         <header>View Models</header>
         <iframe src="view-models/registrations.html"></iframe>
      </section>
   </body>
</html>
