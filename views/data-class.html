<h3>data-class</h3>
<p>
   Configures a set of class values based on a set of true(ish) values
</p>
<pre>
   &lt;div data-class="{class1: member1, class2: member2.value}"&gt;Some Young Div&lt;/div&gt;
</pre>
<p>
   Binds the value of a member to a class on the element.
</p>
<pre>
   &lt;div data-class="member.className"&gt;Some Young Div&lt;/div&gt;
</pre>
